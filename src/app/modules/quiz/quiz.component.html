<div class="quiz-holder" [ngClass]="{'dark-mode': getDarkMode()}">
    <app-quiz-bar #quizBar class="bar-holder" [score] = "score" (restartEvent)="restart($event)" (quizFinishedEvent)="quizFinished()"></app-quiz-bar>
    <app-quiz-list #quizList class="list-holder" [ngClass]="{'dark-mode': getDarkMode()}" [numberOfTries]="3" (scoreEvent)="updateScore($event)" (finishEvent)="quizCompleted()"></app-quiz-list>
</div>
